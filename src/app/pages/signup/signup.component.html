<div class="signup-container">
    <h2>Registo</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">Primeiro Nome</label>
        <input id="firstname" formControlName="firstname" class="form-control" />
        @if(signupForm.get('firstname')?.invalid && signupForm.get('firstname')?.touched){
        <div  class="error">
          Primeiro nome é obrigatório.
        </div>}
      </div>
  
      <div class="form-group">
        <label for="lastname">Último Nome</label>
        <input id="lastname" formControlName="lastname" class="form-control" />
        <div *ngIf="signupForm.get('lastname')?.invalid && signupForm.get('lastname')?.touched" class="error">
          Último nome é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
          Email inválido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          A password deve ter pelo menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Registar</button>
    </form>
  </div>
